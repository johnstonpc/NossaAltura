<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
    <title>Nossa altura</title>
</head>

<body>
    <div class="dados" style="height: 50px;">
            <input type="number" id="HememNumero" max="300" placeholder="Homem altura em centimetros" style="height: 40px;">
        <input type="number" id="MulherNumero" max="300" placeholder="Mulher altura em centimetros" style="height: 40px;">
        <input type="button" value="Calcular" style="height: 40px;" onclick="calcular ()">
    </div>
    <div class="conteudo">

        <main>
            <div class="imagens">
                <span class="homen"><img src="imagens/homem.png" id="foto1" alt="" width="290px" height="551px"></span>
               <span class="mulher"><img src="imagens/mulher.png" id="foto2" alt="" width="290px" height="500px"></span>
            </div>
        </main>
    </div>

</body>

</html>
